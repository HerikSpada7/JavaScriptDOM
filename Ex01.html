<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>

<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>

    <main>
        <input type="text" id="tarefa" placeholder="Digite uma tarefa">
        <button onclick="adicionarTarefa()">Adicionar</button>
        <ul id="lista_tarefas"></ul>
        <a href="https://github.com"> GitHub</a>
    </main>

    <footer></footer>
</body>

<script>    
    //cadastrar um item da lista
    function adicionarTarefa() {
        let valorInput = document.getElementById("tarefa").value;
        console.log(valorInput);

        let itemLista = document.createElement("li");
        itemLista.innerText = valorInput

        //Criar a tarefa na lista
        if (valorInput === "") {
            alert("Item Inválido");
        } else if (valorInput === " ") {
            alert("Item Inválido");
        }
        else {
            document.getElementById("lista_tarefas").appendChild(itemLista)
        }
        
        let botaoExcluir = document.createElement("button"); //nome da tag dentro de crate element
        botaoExcluir.innerText = "Remover Item";
        itemLista.appendChild(botaoExcluir);

        //Ao clicar no botão, excluir o item e o botão junto (Rock Button)
        botaoExcluir.onclick = function () {
            itemLista.remove();

            document.getElementById("tarefa").value = "";
        }
    }
</script>

</html>
